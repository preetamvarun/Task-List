<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./toDo.css">
    <script src="https://kit.fontawesome.com/4e89eb9914.js" crossorigin="anonymous"></script>
    <title>Todo App</title>
</head>
<body>
    <div class="main-container">
        <h2>Todo App</h2>
        <div class="inside-main-container">
            <div class="input-div">
                <input type="text" name="taskName" id="taskName" spellcheck="true" required>
                <a href="#" id="addTask"> <strong>+</strong> </a>
            </div>
            <p id = "showError" style="margin-left: 1rem;"></p>
            <ul class="list-items-div" style="background-color: orchid;">
                <!-- <div class="list-item">
                    <li>this</li>
                    <i class = "fas fa-trash-alt hide" id = "1"></i>
                </div> -->
            </ul>
        </div>
        <div class="last-section-div">
            <p>You have 0 pending tasks</p> 
            <a href="#" class="btn">Clear All</a>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
