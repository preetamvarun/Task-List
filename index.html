<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./toDo.css">
    <script src="https://kit.fontawesome.com/4e89eb9914.js" crossorigin="anonymous"></script>
    <title>Todo App</title>
</head>
<body>
    <div class="main-container">
        <h2>Todo App</h2>
        <div class="inside-main-container">
            <div class="input-div">
                <input type="text" name="taskName" id="taskName" spellcheck="true">
                <a href="#" id="addTask"> <strong>+</strong> </a>
            </div>
            <div class="list-items-div">
                <ul>
                    <div class="list-item">
                        <li>Watch Death Note</li>
                        <i class="fas fa-trash-alt hide"></i>
                    </div>
                    <div class="list-item">
                        <li>Code in javascript</li>
                        <i class="fas fa-trash-alt hide"></i>
                    </div>
                    <div class="list-item">
                        <li>Build To Do List</li>
                        <i class="fas fa-trash-alt hide"></i>
                    </div>
                    <div class="list-item">
                        <li>Tweet about your work</li>
                        <i class="fas fa-trash-alt hide"></i>
                    </div>
                </ul>
            </div>
        </div>
        <div class="last-section-div">
            <p>You have 4 pending tasks</p> 
            <a href="#" class="btn">Clear All</a>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
